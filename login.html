<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Sidebar Navigation</title>
<style>
  body, html {
    padding: 0;
    margin: 0;
    scroll-behavior: smooth;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #eee;
    padding: 20px;
  }

  nav ul {
    list-style: none;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    transition: background-color 0.3s;
  }

  nav ul li a:hover {
    background-color: #ddd;
  }

  section {
    margin-left: 220px;
    padding: 20px;
    height: 600px; /* Arbitrary height for scrolling */
    scroll-snap-align: start;
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#time-table">Time Table</a></li>
    <li><a href="#map">Map</a></li>
    <li><a href="#bow">BoW</a></li>
  </ul>
</nav>

<section id="time-table">
  <h2>Time Table</h2>
  <p>Content for the Time Table section goes here.</p>
</section>

<section id="map">
  <h2>Map</h2>
  <p>Content for the Map section goes here.</p>
</section>

<section id="bow">
  <h2>BoW</h2>
  <p>Content for the BoW section goes here.</p>
</section>

</body>
</html>
