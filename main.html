    <title>Fixed Sidebar Navigation</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        scroll-behavior: smooth;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background-color: #d2f0ef;
        padding: 20px;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #ddd;
      }

      section {
        margin-left: 220px;
        padding: 20px;
        height: 1000px; /* Arbitrary height for scrolling */
        scroll-snap-align: start;
      }
      #map {
      width: 100%;
      height: 400px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
